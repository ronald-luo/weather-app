<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/177ccfea91.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
    <nav>
        <ul class="primary-nav">
            <li>
                <h1 class="title"><a href="#">weather</a></h1>
            </li>

            <li>
                <form>
                    <input class="search" type="text" placeholder="Toronto, Canada" name="search">

                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </li>

            <span class="right">
                <li><a href="#">Blog</a></li>
                <li><a href="#">Github</a></li>
            </span>
        </ul>
    </nav>


    <div class="weather-container">
        <h1>25°C</h1>

        <div class="weather-info">
            <p class="info">Feels like: 30°C</p>
            <p class="info">Wind: 5m/s</p>
            <p class="info">Humidity: 30%</p>
        </div>
    </div>

    <footer>
        <p>illustrated by Ron 2021</p>
    </footer>

</body>

</html>
